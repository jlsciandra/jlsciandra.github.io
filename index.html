<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CATT Codex Training</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #fff44f;
        color: #111827;
      }

      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
      }

      p {
        margin: 0;
        font-size: 1.25rem;
      }

      .cta-button {
        margin-top: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 700;
        border: 0;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(17, 24, 39, 0.2);
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 24px rgba(17, 24, 39, 0.25);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CATT Codex Training</h1>
      <p>Coming soonâ€¦</p>
      <button class="cta-button" type="button">Get Started Here!</button>
    </main>
  </body>
</html>
