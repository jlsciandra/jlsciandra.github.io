<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CATT Codex Training</title>
    <style>
      :root {
        color-scheme: light;
        --background: #fff44f;
        --surface: #fff9a8;
        --text: #111827;
        --accent: #111827;
        --accent-contrast: #ffffff;
        --highlight: #ff7a00;
      }

      body.theme-alt {
        --background: #ff7bf4;
        --surface: #ffd6fa;
        --text: #1f0a1a;
        --accent: #2d0b5a;
        --accent-contrast: #ffffff;
        --highlight: #00f5d4;
      }

      * {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: var(--background);
        color: var(--text);
      }

      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: var(--surface);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .nav-links a {
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        padding: 0.4rem 0.8rem;
        border-radius: 999px;
        transition: background 150ms ease, transform 150ms ease;
      }

      .nav-links a:hover,
      .nav-links a.active {
        background: var(--highlight);
        color: #111827;
        transform: translateY(-1px);
      }

      .theme-toggle {
        border: 0;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        background: var(--accent);
        color: var(--accent-contrast);
        font-weight: 700;
        cursor: pointer;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 3rem;
        text-align: center;
        padding: 3rem 2rem 5rem;
      }

      .hero {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        padding-top: 2rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
      }

      p {
        margin: 0;
        font-size: 1.15rem;
        max-width: 40rem;
      }

      section {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 2rem;
        box-shadow: 0 14px 30px rgba(0, 0, 0, 0.12);
        text-align: left;
      }

      section h2 {
        margin-top: 0;
        font-size: 1.75rem;
        font-size: 1.25rem;
      }

      .cta-button {
        margin-top: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 700;
        border: 0;
        border-radius: 999px;
        background: var(--accent);
        color: var(--accent-contrast);
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(17, 24, 39, 0.2);
        transition: transform 150ms ease, box-shadow 150ms ease;
        text-decoration: none;
        background: #111827;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(17, 24, 39, 0.2);
        transition: transform 150ms ease, box-shadow 150ms ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 24px rgba(17, 24, 39, 0.25);
      }

      .cta-button:focus-visible {
        outline: 3px solid #111827;
        outline-offset: 4px;
        box-shadow: 0 0 0 4px rgba(255, 244, 79, 0.9);
      }

      #get-started {
        padding: 4rem 2rem 6rem;
        background: #fff;
        color: #111827;
        text-align: center;
      }

      #get-started h2 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 4vw, 2.75rem);
      }

      #get-started p {
        margin: 0 auto 1.5rem;
        max-width: 640px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CATT Codex Training</h1>
      <p>Coming soonâ€¦</p>
      <a class="cta-button" href="#get-started">Get Started Here!</a>
    </main>

    <section id="get-started">
      <h2>Get Started</h2>
      <p>
        Thanks for your interest in CATT Codex Training. We are preparing a curated
        curriculum and hands-on sessions to help you dive in with confidence.
      </p>
      <p>Stay tuned for enrollment details and early access updates.</p>
    </section>
  </body>
</html>
