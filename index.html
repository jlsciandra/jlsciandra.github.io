<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CATT Codex Training</title>
    <style>
      :root {
        color-scheme: light;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #fff44f;
        color: #111827;
      }

      main {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        text-align: center;
        padding: 2rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.5rem, 5vw, 3.5rem);
      }

      p {
        margin: 0;
        font-size: 1.25rem;
      }

      .cta-button {
        margin-top: 0.5rem;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 700;
        border: 0;
        border-radius: 999px;
        background: #111827;
        color: #fff;
        cursor: pointer;
        box-shadow: 0 10px 20px rgba(17, 24, 39, 0.2);
        transition: transform 150ms ease, box-shadow 150ms ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 24px rgba(17, 24, 39, 0.25);
      }

      .cta-button:focus-visible {
        outline: 3px solid #111827;
        outline-offset: 4px;
        box-shadow: 0 0 0 4px rgba(255, 244, 79, 0.9);
      }

      #get-started {
        padding: 4rem 2rem 6rem;
        background: #fff;
        color: #111827;
        text-align: center;
      }

      #get-started h2 {
        margin: 0 0 1rem;
        font-size: clamp(2rem, 4vw, 2.75rem);
      }

      #get-started p {
        margin: 0 auto 1.5rem;
        max-width: 640px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>CATT Codex Training</h1>
      <p>Coming soonâ€¦</p>
      <a class="cta-button" href="#get-started">Get Started Here!</a>
    </main>

    <section id="get-started">
      <h2>Get Started</h2>
      <p>
        Thanks for your interest in CATT Codex Training. We are preparing a curated
        curriculum and hands-on sessions to help you dive in with confidence.
      </p>
      <p>Stay tuned for enrollment details and early access updates.</p>
    </section>
  </body>
</html>
